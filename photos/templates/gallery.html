<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Snapboard | Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">üì∏ QR Snapboard - Photo Gallery</h2>

    {% if photos %}
      <div class="row">
        {% for photo in photos %}
        
  <div class="col-md-4 mb-4">
    <div class="card shadow-sm">
      <img src="{{ photo.image_url }}" class="card-img-top" alt="Photo">
      {% if photo.caption %}
      <div class="card-body">
        <p class="card-text">{{ photo.caption }}</p>
      </div>
      {% endif %}
    </div>
  </div>
  <form action="{% url 'delete_photo' photo.id %}" method="post" class="mt-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">üóëÔ∏è Delete</button>
  </form>
  


        {% endfor %}

      </div>
    {% else %}
      <p class="text-center">No photos uploaded yet.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="/upload/" class="btn btn-primary">Upload a New Photo</a>
    </div>
  </div>
</body>
</html>
