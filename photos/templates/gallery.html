<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Snapboard | Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">

  <style>
    /* Optional: cursor pointer for thumbnails */
    .photo-thumbnail {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">üì∏ QR Snapboard - Photo Gallery</h2>
    {% if photos %}
      <div class="row">
        {% for photo in photos %}
  <div class="col-md-4 mb-4 text-center">

    <!-- Image + Caption inside the card -->
    <div class="card shadow-sm">
      <a href="{{ photo.image_url }}" data-lightbox="gallery" data-title="{{ photo.caption }}">
        <img src="{{ photo.image_url }}" class="card-img-top" alt="Photo">
      </a>
      {% if photo.caption %}
        <div class="card-body">
          <p class="card-text">{{ photo.caption }}</p>
        </div>
      {% endif %}
    </div>

    <!-- Delete Button outside the card (but visually linked) -->
    <form action="{% url 'delete_photo' photo.id %}" method="post" class="mt-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-sm btn-danger w-40">üóëÔ∏è Delete</button>
    </form>

  </div>
{% endfor %}


      </div>
    {% else %}
      <p class="text-center">No photos uploaded yet.</p>
    {% endif %}
    <div class="text-center mt-4">
      <a href="/upload/" class="btn btn-primary">Upload a New Photo</a>
    </div>
  </div>



  <!-- Bootstrap Bundle with Popper (includes JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
