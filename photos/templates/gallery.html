<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Snapboard | Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional: cursor pointer for thumbnails */
    .photo-thumbnail {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“¸ QR Snapboard - Photo Gallery</h2>
    {% if photos %}
      <div class="row">
        {% for photo in photos %}
          <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
              <!-- Wrap image in a container. Notice the class and data-full attribute -->
              <img src="{{ photo.image_url }}" 
                   class="card-img-top photo-thumbnail" 
                   data-full="{{ photo.image_url }}" 
                   alt="Photo">
              {% if photo.caption %}
                <div class="card-body">
                  <p class="card-text">{{ photo.caption }}</p>
                </div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-center">No photos uploaded yet.</p>
    {% endif %}
    <div class="text-center mt-4">
      <a href="/upload/" class="btn btn-primary">Upload a New Photo</a>
    </div>
  </div>

  <!-- Modal for the full-size image -->
  <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="img-fluid" alt="Full Size Photo">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper (includes JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script to handle modal popup -->
  <script>
    // Get the modal element
    const photoModal = new bootstrap.Modal(document.getElementById('photoModal'));
    const modalImage = document.getElementById('modalImage');

    // Attach click event to all thumbnails
    document.querySelectorAll('.photo-thumbnail').forEach(img => {
      img.addEventListener('click', function() {
        // Set the full-size image source from the data-full attribute
        modalImage.src = this.getAttribute('data-full');
        // Show the modal
        photoModal.show();
      });
    });
  </script>
</body>
</html>
