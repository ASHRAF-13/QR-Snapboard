<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Snapboard | Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“¤ Upload a Memory</h2>
    <form action="/upload/" method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="photo" class="form-label">Select Photo</label>
        <input type="file" class="form-control" name="photo" id="photo" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="caption" class="form-label">Caption (optional)</label>
        <input type="text" class="form-control" name="caption" id="caption" placeholder="Add a short caption">
      </div>
      <button type="submit" class="btn btn-success w-100">Upload</button>
    </form>

    <div class="text-center mt-4">
      <a href="/gallery/" class="btn btn-outline-primary">View Gallery</a>
    </div>
  </div>
</body>
</html>
